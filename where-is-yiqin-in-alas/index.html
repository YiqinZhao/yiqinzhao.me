<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where is Yiqin in ALAS | Yiqin Zhao</title>
    <style>

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
        }

        .pic-item {
            width: 100vw;
            height: 100vh;
            position: fixed;

            transition: opacity linear 300ms;

            cursor: pointer;

            background-position-x: 50%;
            background-position-y: 50%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .hide {
            opacity: 0;
        }

        .pic-1 {
            z-index: 1;

            background-image: url("./images/1.png");
        }

        .pic-2 {
            z-index: 2;

            background-image: url("./images/2.png");
        }

        .pic-3 {
            z-index: 3;

            background-image: url("./images/3.png");
        }

        .pic-4 {
            z-index: 4;

            background-image: url("./images/4.png");
        }

        .pic-5 {
            z-index: 5;

            background-image: url("./images/5.png");
        }

        .chinese-zombie {
            width: 100vw;
            height: 100vh;
            position: fixed;

            transition: opacity linear 300ms;

            cursor: pointer;

            background-position-x: 50%;
            background-position-y: 50%;
            background-size: cover;
            background-repeat: no-repeat;

            z-index: 6;
            background-color: RGB(244, 135, 32);
            background-image: url("./images/halloween-chinese-zombie.png");
            background-size: 80vh;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <div class="pic-item pic-1"></div>
        <div class="pic-item pic-2"></div>
        <div class="pic-item pic-3"></div>
        <div class="pic-item pic-4"></div>
        <div class="pic-item pic-5"></div>
        <div class="chinese-zombie hide"></div>
    </div>
</body>

<script>
    var count = 0;
    var PIC_MAX = 5;
    var picState = PIC_MAX;

    document.getElementById("container").addEventListener("click", function () {
        if (count === 4) {
            document.getElementsByClassName("chinese-zombie")[0].classList.remove("hide");
        }

        if (count > 4) {
            return;
        }

        if (picState <= 1) {
            picState = PIC_MAX;
            Array.from(document.getElementsByClassName("pic-item")).forEach(e => {
                e.classList.remove("hide");
            });
            count += 1;
            return;
        }
        document.getElementsByClassName("pic-" + picState)[0].classList.add("hide");
        picState -= 1;
    })
</script>

</html>
